services:
  mysql:
    container_name: styler-mysql
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: styler
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 4001:3306
    volumes:
      - styler-mysql:/var/lib/mysql
      - ./docker/mysql/initial_setup.sh:/docker-entrypoint-initdb.d/10-initial_setup.sh
    networks:
      - styler
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  mongodb:
    container_name: styler-mongodb
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - '4002:27017'
    volumes:
      - styler-mongodb:/data/db
    networks:
      - styler
    healthcheck:
      test: ['CMD-SHELL', 'mongosh', '--eval', "db.runCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  minio:
    image: 'minio/minio:latest'
    container_name: styler-minio
    ports:
      - '${FORWARD_MINIO_PORT:-9000}:9000'
      - '${FORWARD_MINIO_CONSOLE_PORT:-8900}:8900'
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: password
    volumes:
      - styler-minio:/data/minio
    networks:
      - styler
    command: 'minio server /data/minio --console-address ":8900"'
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://localhost:9000/minio/health/live'
      retries: 3
      timeout: 5s
networks:
  styler:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.1.0/24

volumes:
  styler-mysql:
  styler-backend:
  styler-mongodb:
  styler-minio:
